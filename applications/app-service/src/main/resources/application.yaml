server:
  port: 8081
spring:
  application:
    name: "Lending"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  data:
    mongodb:  
      uri: "mongodb+srv://admin:admin@clustercursojava.dasxz.mongodb.net/Lending"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true